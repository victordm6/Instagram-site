<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Instagram</title>
	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<div class='instawrapper'>
		<div class='instaphone'>
			<img src='imagens/phone.png' alt='celular'>
		</div>
		<div class='instacontinue'>
			<div class='grupo'>
				<img src='imagens/logo.png' class='logo' alt='Instagram logo'>	
				<div class='avatar'>
					<img src='imagens/avatar.jpg' alt='Foto do perfil'>
				</div>
				<a href='#' class='entrar'>Continue como morh</a>
				<a href='#' class='sair'>Remover conta</a>
			</div>
			<div class='grupo'>
				<p class='naoconta'>Não é morph?</p>
				<p class='nconta'>
					<span class='linkazul'>Trocar de conta</span>
					ou
					<span class='linkazul'>Cadastre-se</span>
				</p>
			</div>
			<div class='obterapp'>
				<p class='obtenha'>Obtenha o aplicativo.</p>
				<div class='baixar'>
					<a href='#' class='baixarapp'></a>
					<a href='#' class='baixarapp'></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
